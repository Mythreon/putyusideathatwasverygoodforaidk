<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Adjuster with Cannon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="volume-bar">
      <input type="range" id="volume-slider" min="0" max="100" value="3.141" step="0.000000000000000000000000000000000001">
      <span id="volume-value">3.141592653589793238462643383279502884197169399375105820974944592307816406286</span>
    </div>

    <div class="cannon-container">
      <button id="cannon" class="cannon-btn">Cannon</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
